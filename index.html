<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具集合 - 个人工具导航站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <h2 class="logo">AllTools</h2>
            </div>
            <div class="nav-right">
                <button id="adminBtn" class="admin-btn">管理员</button>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 分类筛选 -->
        <div class="filter-section">
            <button class="filter-btn active" data-category="all">全部</button>
            <!-- 动态生成分类按钮 -->
            <div id="categoryButtons"></div>
        </div>

        <!-- 工具列表容器 -->
        <div class="tools-grid" id="toolsContainer">
            <!-- 动态生成工具卡片 -->
        </div>
    </div>

    <!-- 管理员认证弹窗 -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="closeAuthModal">&times;</button>
            <h2>管理员认证</h2>
            <div id="authForm" class="form-group">
                <input type="password" id="authPassword" placeholder="请输入管理员密码" />
                <button id="authSubmit" class="btn-primary">认证</button>
            </div>
            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- 添加工具弹窗 -->
    <div id="addToolModal" class="modal hidden">
        <div class="modal-content modal-wide">
            <button class="modal-close" id="closeAddModal">&times;</button>
            <h2>添加新工具</h2>
            <form id="addToolForm" class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        <label>工具名称 *</label>
                        <input type="text" id="toolName" placeholder="例：GitHub" required />
                    </div>
                    <div class="form-col">
                        <label>分类 *</label>
                        <select id="toolCategory" required></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>简介 *</label>
                        <textarea id="toolDescription" placeholder="输入工具的简要说明" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>工具网址 *</label>
                        <input type="url" id="toolUrl" placeholder="https://example.com" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>图片URL *</label>
                        <input type="url" id="toolImage" placeholder="https://example.com/image.jpg" required />
                    </div>
                </div>
                <div class="form-preview" id="imagePreview">
                    <div class="preview-placeholder">图片预览</div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">添加工具</button>
                    <button type="button" id="cancelAdd" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2025 个人工具导航 | 使用原生 HTML / CSS / JavaScript 构建</p>
    </footer>

    <!-- 数据和脚本 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
